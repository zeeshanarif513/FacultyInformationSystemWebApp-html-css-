<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Insert</title>
        <link rel="stylesheet" href="css/INSERT NEW FACULTY FORM.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <img id="imgposition" src="photos/QAU-Logo.png" alt="QAU Logo"><br>
        <p id="textcenter"><strong>Computer Science department <br> <small>Quaid-E-Azam University Islamabad</small></strong></p>
        <h1 class="underline">Personal Information</h1>
        <form>
            <div class="row">
                <div class="col1">
                    <label for="fnam">First Name</label>
                </div>
                <div class="col2">
                    <input type="text" name="fname" placeholder="Enter Name here...">
                </div>
            </div>
            <div class="row">
                <div class="col1">
                    <label for="lastname">Last Name</label>
                </div>
                <div class="col2">
                    <input type="text" name="lastname" placeholder="Entet last name here...">
                </div>
            </div>
            <div class="row">
                <div class="col1">
                   <label for="Designation">Designation</label>
                </div>
                <div class="col2">
                    <select name="designation">
                        <option value="Lecturer">Lecturer</option>
                        <option value="Assistant Professor">Assistant Professor</option>
                        <option value="Head of department(HOD)">Head of Department</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col1">
                    <label for="contact">Contact Number</label>
                </div>
                <div class="col2">
                    <input type="tel" name="contact" placeholder="+92-XX-XXXX-XXXX">
                </div>
            </div>
            <div class="row">
                <div class="col1">
                    <label for="email">E-mail</label>
                </div>
                <div class="col2">
                    <input type="email" name="email" placeholder="someone@gmail.com">
                </div>
            </div>
            <h1 class="underline">Research</h1>
            <div class="row">
                <div class="col1">
                    <label for="research">Enter Area of Research</label>
                </div>
                <div class="col2">
                    <textarea type="text" name="reseach" placeholder="Write from here..."></textarea>
                </div>
            </div>
            <h1 class="underline">Teaching</h1>
            <div class="row">
                <div class="col1">
                    <label for="teaching mphil/phd">Teaching courses to MPhil/PhD</label>
                </div>
                <div class="col2">
                    <textarea type="text" name="teaching mphil/phd" placeholder="Enter Courses one by one here..."></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col1">
                    <label for="teaching msc/bs">Teaching courses to M.Sc/BS</label>
                </div>
                <div class="col2">
                    <textarea type="text" name="teaching msc/bs" placeholder="Enter Courses one by one here..."></textarea>
                </div>
            </div>
            <h1 class="underline">Publications</h1>
            <div class="row">
                <div class="col1">
                    <label for="publictaion">Teacher Publications</label>
                </div>
                <div class="col2">
                    <textarea type="text" name="publications" placeholder="Enter Publications here..."></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" name="submit" placeholder="Submit">
            </div>
        


        </form>

    </body>
</html>
